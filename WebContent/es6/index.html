<html>

<head>
    <script>
        function wait(delay) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve(delay);
                }, delay);
            });
        }

        window.addEventListener('load', () => {
            wait(1500).then(() => console.log('coucou après' + delay))
                .then(() => wait(2000))
                .then((delay) => console.log('au revoir après' + delay));
        })
    </script>
</head>
